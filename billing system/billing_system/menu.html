<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu demo</title>
    <link rel="stylesheet" href="./../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container-fluid overflow-hidden">
      <div class="row" style="height: 100vh">
        <div class="d-none d-sm-none d-md-flex col-md-3 position-relative">
          
          <div class="menu_side_bar_holder bg-white">
            <a href="./pages/dashboard.html" class="display-6 d-inline-block mt-5 py-2 px-2 bg-warning text-capitalize sticky-top"> check your order </a>
            <ul class="" id="menu_side_bar_starter">
              <h2 class="ps-2 my-3">Starter</h2>
            </ul>
            <ul class=""  id="menu_side_bar_veg">
              <h2 class="ps-2 my-3">Veg</h2>
            </ul>
            <ul class="" id="menu_side_bar_non-veg">
              <h2 class="ps-2 my-3">Non-Veg</h2>
            </ul>
            <ul class=""id="menu_side_bar_dessert">
              <h2 class="ps-2 my-3" >Dessert/Beverages</h2>
            </ul>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-9 overflow-y-auto h-100">
          <div class="container-fluid">
            <section class="row py-5 align-items-center justify-content-center" id="row_1">
              <h1 class="display-3 text-center">Starter</h1>
            </section>

            <section class="row py-5 align-items-center justify-content-center" id="row_2">
              <h1 class="display-3 text-center">Veg</h1>
            </section>

            <section class="row py-5 align-items-center justify-content-center" id="row_3">
              <h1 class="display-3 text-center">Non-Veg</h1>
            </section>

            <section class="row py-5 align-items-center justify-content-center" id="row_4">
              <h1 class="display-3 text-center">Dessert/Beverages</h1>
            </section>
          </div>
        </div>
      </div>
      
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../js/menu.js"></script>
  </body>
</html>
